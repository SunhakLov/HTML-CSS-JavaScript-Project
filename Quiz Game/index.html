<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Quiz Game</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="container">
        <div class="start-container card active">
            <h1>Quiz Time !</h1>
            <p>Test Your Knowledges with these fun questions</p>
            <button onclick="startQuiz()" class="start-btn btn">Start Quiz</button>
        </div>

        <div class="question-container card ">
            <h1 class="questions">Question Update</h1>
            <div class="tracking-progress">
                <p>Question <span class="Question-Index">1</span> of <span class="Question-Amount">5</span></p>
                <p>Score : <span class="score">0</span></p>
            </div>
            <div class="answers-container">
                <div class="answer-cards">
                    <!-- <button class="question correct">Select the answers</button>
                    <button class="question incorrect">Select the answers</button> -->
                </div>
            </div>
            <div class="progress-bar">
                <div class="progress"></div>
            </div>
        </div>

        <div class="result-container card ">
            <h1>Quiz Results</h1>
            <div class="result-display">
                <h4>You Scored <span class="final-score">3</span> out of <span class="Question-Amount">5</span></h4>
                <h2 class="messages">Messages</h2>
            </div>
            <button onclick="restart()" class="restart-btn btn">Restart Quiz</button>
        </div>
    </div>
    <script src="index.js"></script>
</body>
</html>
